<div class="card my-content-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <a id="card_header_title" href="" target="_blank" rel="noopener noreferrer"></a>
        <div data-mdb-input-init class="form-outline">
            <span>#</span>
            <input type="number" class="input_sizing card_index_input_class" placeholder="0">
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <img id="card_image" class="img-fluid" loading="lazy" src="" onerror="apply_default_image(this)">
            </div>
            <div class="col-md-6">
                <h5 id="card_name" class="card-title"></h5>
                <h6 id="card_set" class="card-subtitle mb-2 text-body-secondary"></h6>
                <p class="card-text">Cost: $<span id="card_cost"></span></p>
                <div class="container text-end">
                    <div class="row justify-content-end gx-2 gy-2">
                        <div class="col-12">
                            <div data-mdb-input-init class="form-outline">
                                <span>Have</span>
                                <input type="number" class="input_sizing card_have_input_class" placeholder="0">
                            </div>
                        </div>
                        <div class="col-12">
                            <div data-mdb-input-init class="form-outline">
                                <span>Want</span>
                                <input type="number" class="input_sizing card_want_input_class" placeholder="0">
                            </div>
                        </div>
                        <div class="col-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-grid gap-2 d-md-flex justify-content-between">
            <a id="update_gift" href="" class="btn btn-primary"><i class="bi bi-gift"></i></a>
            <button type="button" class="btn btn-primary btn-sm card_swap_input_class">Own</button>
            <a id="store_link" href="" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Store <i
                    class="bi bi-shop"></i></a>
        </div>
    </div>
</div>
